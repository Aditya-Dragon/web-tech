<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form action="success.html" method="post">
    <label for="name">Name:</label>
    &nbsp &nbsp &nbsp &nbsp
    <input type="text" id="name" name="name" required>
    <br>
    <label for="password">Password:</label>
    &nbsp
    <input type="password" id="password" name="password" required>
    <br>
    <label for="email">E-mail ID:</label>
    &nbsp
    <input type="email" id="email" name="email" required>
    <br>
    <label for="phone">Phone No.:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>
    <br>
    
    <label>Sex:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="sex" value="male" required>
    <label for="female">Female</label>
    <input type="radio" id="female" name="sex" value="female" required>
    <label for="other">Other</label>
    <input type="radio" id="other" name="sex" value="other" required>
    <br>
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <br>
    <label>Languages known:</label>
    <label for="english">English</label>
    <input type="checkbox" id="english" name="languages[]" value="english">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="hindi" name="languages[]" value="hindi">
    <label for="bengali">Bengali</label>
    <input type="checkbox" id="bengali" name="languages[]" value="bengali">
    <br>
    <label for="address">Address:</label>
    &nbsp
    <input type="text" id="address" name="address" required>

    <label for="hobbies">Hobbies:</label>
    &nbsp
    <input type="text" id="hobbies" name="hobbies" required>

    <label for="gd">Gurdian Details:</label>
    &nbsp
    <input type="text" id="gd" name="gd" required>
    <br>
    <input type="submit">
    
  </form>
  </body>
  </html>
